<html xmlns:th="http://thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	
	</head>
	<body>
		<header>
			<nav class="navbar fixed-top navbar-dark bg-dark" style = "height: 60px; font-family: 'Luxurious Roman', cursive;">
			  <div class="container-fluid">
            	<a class="navbar-brand" href="/">
			    	<img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
			    	Recomeçar
			  	</a>
				<ul class="nav justify-content-end">
				  <li class="nav-item">
				    <a class="nav-link" href="/newPost">Novo Post</a>
				  </li>
				</ul>			  
				</div>
			</nav>
		</header>		
		<section style = "padding-top: 60px;">
			<div class = "container" style = "width: 60%; padding: 30px; font-family: 'Montserrat', sans-serif;">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item" aria-current="page">Posts /</li>
				  </ol>
				</nav>
				<div class="card" style="margin-top: 30px; " th:each="post : ${posts}">
				  <div class="card-body">
				  	<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    	<span th:text = "${post.author}",></span>
                    	<span th:text = "${post.date}"></span>
                	</p>
					<a th:href="${(#mvc.url('PC#findById').arg(0, post.id)).build()}" style="font-weight: bold; color: black; padding-top: 5px; " ><h4 class="card-title" ><h1>teste</h1></a>
                	<p class="card-text"><span th:utext ="${#strings.abbreviate(post.text, 400)}"></span></p>	
       			  </div>
				</div>		
			</div>		
		</section>
		<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50" style = "font-family: 'Luxurious Roman', cursive; ">
	    	<div class="container text-center">
	      	<small>Copyright &copy; Desenvolvido por Ítalo Aquino</small>
	    	</div>
	    </footer>
	</body>
</html>
