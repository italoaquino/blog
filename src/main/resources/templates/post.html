<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet"> 	
	</head>
	<body>
		<div th:replace="~{nav :: nav}"></div>		
		<section>
			<div class = "container" style = "width: 60%; margin-top: 9%;font-family: 'Outfit', sans-serif; margin-bottom: 10%;">
				<nav aria-label="breadcrumb">
			            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
			                <li class="breadcrumb-item"><span>Posts /</span></li>
			            </ol>
		       		 </nav>
				<div class="card" th:each="post : ${posts}" style= "margin-bottom:2%;">
				  <div class="card-body" >
				  	<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    	<span th:text = "${post.author}",></span>
                    	<span th:text = "${post.date}"></span>
                	</p>
					<a th:href="${(#mvc.url('PC#findByGuid').arg(0, post.guid)).build()}" style="font-weight: bold; color: black; padding-top: 5px; " ><h4 class="card-title" ><span th:text = "${post.tittle}",></span></a>
                	<p class="card-text"><span th:utext ="${#strings.abbreviate(post.text, 80)}"></span></p>	
       			  </div>
				</div>		
			</div>		
		</section>
		<div th:replace="~{footer :: footer}"></div>		

	</body>
</html>
