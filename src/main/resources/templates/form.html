<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	</head>
	<body style = "padding: 0;margin: 0;">
        <div th:replace="~{nav :: nav}"></div>		
		<div>	
			<section style = "margin-top: 9%;height:30%; font-family: 'Montserrat', sans-serif;">
				<div class = "container" style = "width: 60%;">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
			                <li class="breadcrumb-item"><a href="/">Posts</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Novo post</li>
					  </ol>
					</nav>
					<div>
		              <form th:action="@{/newPost}" th:object="${post}" method="POST">
						<span th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}" class="text-danger"></span>
						<input type="text" th:field="*{tittle}" placeholder="Titulo*" class="form-control mb-4 col-4">	      	
						<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
						<input type="text" th:field="*{author}" placeholder="Autor*" class="form-control mb-4 col-4">
			      		<span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
		     			<select th:field="*{category}" class="form-control mb-4 col-4">
						    <option th:each="cat: ${category}"
			                th:value="${cat.id}" th:text="${cat.name}"></option>
						</select>
			      		<textarea style = "height: 200px;" type="text-area" class="form-control" th:field="*{text}" name="text" placeholder="Texto *"></textarea>
						<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
	                	<a href="/" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
					  </form>	   
	       			 </div>
					</div>		
				</div>		
			</section>
		</div>
				
	</body>
</html>
