<html xmlns:th="http://thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
			  <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Blog</span>
			    <a href="/posts" class="btn btn-primary" role="button">Posts</a>
			    
			  </div>
			</nav>
		</header>		
		<section>
			<div class = "container" style = "width: 60%; padding: 30px;">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item" aria-current="page">Posts</li>
				    <li class="breadcrumb-item active" aria-current="page">Novo post</li>
				  </ol>
				</nav>
				<div>
					<th:block th:include="mensagemValidacao"></th:block>
		            <form method="post">
		                <div class="form-group" >
		                    <input type="text" class="form-control" name="tittle" placeholder="Título *">
		                </div>
		                <div class="form-group" style = "margin-top: 10px;">
		                    <input type="text" class="form-control" name="author" placeholder="Autor *">
		                </div>
						
						<div style = "margin-top: 10px;">
			                <textarea id="summernote" type="text" class="form-control" name="text" placeholder="Texto *"></textarea>
						</div>
		                <small class="form-text text-muted">(*) Campos obrigatórios</small>
						<div style = "margin-top: 10px;">
		                	<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
		                	<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
		          		</div>
		            </form>
       			 </div>
				</div>		
			</div>		
		</section>

		<script>
		    $('#summernote').summernote({
		        placeholder: 'Texto *',
		        tabsize: 2,
		        height: 300
		    });
		</script>

	</body>
</html>
