<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link th:href="@{/css/main.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   	</head>
	<body>
		<div th:replace="~{nav :: nav}"></div>		
		<section style = "width: 60%; margin-top: 9%;font-family: 'Montserrat', sans-serif; margin-bottom: 10%;">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Titulo</th>
			      <th scope="col">author</th>
			      <th scope="col">Horário</th>
			      <th scope="col">Ações</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="post : ${posts}">
			      <td><span th:text = "${post.tittle}"></span></td>
	 			  <td><span th:text = "${post.author}"></span></td>
	 			  <td><span th:text = "${post.date}"></span></td>
			      <td>
			      	<a type="button" class="btn btn-primary">Editar</a>
					<a th:href="@{/gerenciar/{guid}(guid=${post.guid})}" class="btn btn-danger">Excluir</a>						      </td>
			    </tr>
			  </tbody>
			</table>
		</section>
		
		
		<div th:replace="~{footer :: footer}"></div>		
		
	</body>
</html>
