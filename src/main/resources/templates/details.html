<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
			<div th:replace="~{nav :: nav}"></div>		

			<main>
				<div class="container"  style="width: 60%; margin-top: 9%; margin-bottom: 10%;; font-family: 'Montserrat', sans-serif;">
					 <nav aria-label="breadcrumb">
			            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
			                <li class="breadcrumb-item"><a href="/">Posts</a></li>
			                <li class="breadcrumb-item active" aria-current="page">Post</li>
			            </ol>
		       		 </nav>
					    <article>
				            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.tittle}"></span></h1>
				            <p class="card-subtitle mb-2 text-muted">
				                <i class="material-icons">person_outline</i>
				                <span th:text="${post.author}"></span>
				                <br>
				                <i class="material-icons">date_range</i>
				                <span th:text="${post.date}"></span>
				            </p>
				            
				            <section>
		               			 <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
				            </section>
				            
				        </article>
				       </div> 
		  </main>
		 </div>
		<div th:replace="~{footer :: footer}"></div>		

	</body>
</html>
