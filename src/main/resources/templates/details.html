<html xmlns:th="http://thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
			  <div class="container-fluid">
            	<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Blog</span>
			    <a href="/posts" class="btn btn-primary" role="button">Voltar</a>
			  </div>
			</nav>
		</header>
		   <div class = "container" style = "width: 60%; padding: 30px;">
			 <main>
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item" aria-current="page">Posts</li>
				    <li class="breadcrumb-item active" aria-current="page">Novo post</li>
				  </ol>
				</nav>
			        <article>
		            	<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.tittle}"></span></h1>
			            <p class="card-subtitle mb-2 text-muted">
			                <i class="material-icons">person_outline</i>
			                <span th:text="${post.author}"></span>
			                <br>
			                <i class="material-icons">date_range</i>
			                <span th:text="${post.date}"></span>
			            </p>
			            <section>
			                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
			            </section>
			        </article>
		    	</div>
	    	</main>
		</div> 
	</body>
</html>
